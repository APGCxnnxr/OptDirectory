<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OptDirectory Game Launcher</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { 
      --color-1: #1a1a1a;
      --color-2: #000000;
      --color-3: #262626;
      --card: rgba(255, 255, 255, 0.05); 
      --muted: #a1a1aa; 
      --accent: #ffffff; 
      --text-main: #ffffff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(-45deg, var(--color-1), var(--color-2), var(--color-3), var(--color-2));
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      background-attachment: fixed;
      color: var(--text-main);
      overflow-x: hidden;
    }

    .app { display: flex; flex-direction: column; min-height: 100vh; }

    header { 
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      padding: 12px 24px; 
      background: rgba(0, 0, 0, 0.6); 
      backdrop-filter: blur(12px); 
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand { font-weight: 700; letter-spacing: -0.5px; font-size: 1.2rem; }
     
    .controls { display: flex; gap: 10px; }

    main { padding: 24px; flex: 1; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .tile { 
      background: var(--card); 
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px; 
      padding: 20px; 
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tile:hover { 
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .thumb { 
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #333, #000); 
      border-radius: 8px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.8rem;
      text-align: center;
      padding: 10px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }
    
    .thumb-text {
        z-index: 1;
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    
    /* Overlay to make text readable if image is present */
    .thumb.has-img::after {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.3);
        border-radius: 8px;
    }

    button { 
      background: #fff; 
      color: #000; 
      border: 0; 
      padding: 10px 18px; 
      border-radius: 6px; 
      cursor: pointer; 
      font-weight: 600; 
      transition: opacity 0.2s;
    }

    button:hover { opacity: 0.9; }
    button.ghost { background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.3); }
    button.small { padding: 8px 12px; font-size: 0.8rem; }

    /* Player View */
    #player { display: none; flex-direction: column; height: calc(100vh - 80px); }
    #gameHeader { 
      display: flex; 
      align-items: center; 
      gap: 15px; 
      padding-bottom: 15px; 
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 15px;
    }
    #gameFrame { width: 100%; flex: 1; border: 0; border-radius: 12px; background: #000; }
     
    footer { margin-top: 10px; color: var(--muted); font-size: 0.8rem; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">Offline HTML Launcher</div>
      <div class="controls">
        <button id="pickFolderBtn">Add Folder</button>
        <button id="importFileBtn">Import File</button>
        <button id="exportBtn" class="ghost">Export Portable</button>
        <button id="homeBtn" class="ghost">Home</button>
      </div>
    </header>

    <main>
      <section id="home">
        <h2 style="margin-top:0">Your Library</h2>
        <p style="color: var(--muted)">Add a folder (Chrome/Edge) or import HTML files to begin. <br> <small>Tip: Name an image matching your game (e.g., game.html + game.png) for auto-icons!</small></p>
        <div class="grid" id="gamesGrid"></div>
      </section>

      <section id="player">
        <div id="gameHeader">
          <button id="backBtn" class="ghost">‚Üê Back</button>
          <strong id="gameTitle">Game</strong>
          <div style="flex:1"></div>
          <button id="fullscreenBtn">Fullscreen</button>
        </div>
        <iframe id="gameFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-modals" allow="fullscreen"></iframe>
        <footer>
          <span id="saveStatus"></span>
        </footer>
      </section>
    </main>
  </div>

  <input id="fileInput" type="file" accept="text/html" style="display:none" />

  <script>
    // This array is automatically populated when you use "Export Portable"
    const BUILT_IN_GAMES = [
      { 
        id:'counter', 
        name:'Clicker Demo', 
        desc:'A simple built-in test game to verify saving works.', 
        srcdoc: `
          <body style="background:#111; color:#fff; font-family:sans-serif; text-align:center; padding:50px">
            <h1 id="c">0</h1>
            <button style="padding:10px 20px" onclick="inc()">+1 Count</button>
            <button style="padding:10px 20px" onclick="save()">Save Progress</button>
            <script>
              let n=0; 
              function inc(){ n++; document.getElementById('c').innerText=n; }
              function save(){ window.parent.postMessage({type:'launcher.save', data:{n}}, '*'); }
              window.onmessage=(e)=>{ 
                if(e.data.type==='launcher.init' && e.data.saves.default){ 
                  n=e.data.saves.default.n; 
                  document.getElementById('c').innerText=n; 
                } 
              }
            <\/script>
          </body>` 
      }
    ];

    let games = [];
    let folderHandle = null;
    let currentGame = null;

    const gamesGrid = document.getElementById('gamesGrid');
    const homeSection = document.getElementById('home');
    const playerSection = document.getElementById('player');
    const gameFrame = document.getElementById('gameFrame');
    const gameTitle = document.getElementById('gameTitle');

    // --- IDB Utility ---
    async function idbAction(mode, callback) {
      const db = await new Promise((res, rej) => {
        const req = indexedDB.open('LauncherDB', 1);
        req.onupgradeneeded = () => req.result.createObjectStore('meta');
        req.onsuccess = () => res(req.result);
        req.onerror = () => rej(req.error);
      });
      const tx = db.transaction('meta', mode);
      const req = callback(tx.objectStore('meta'));
      
      return new Promise((resolve, reject) => {
        tx.oncomplete = () => {
          if (req instanceof IDBRequest) resolve(req.result);
          else resolve(req);
        };
        tx.onerror = () => reject(tx.error);
        tx.onabort = () => reject(tx.error);
      });
    }

    // --- Icon Extraction Helper ---
    function findIconInHTML(html) {
        const match = html.match(/<link[^>]+rel=["'](?:shortcut )?icon["'][^>]+href=["'](.*?)["']/i);
        if (match && match[1]) {
            if (match[1].startsWith('data:') || match[1].startsWith('http')) {
                return match[1];
            }
        }
        return null;
    }

    function renderTiles() {
      gamesGrid.innerHTML = '';
      const all = [...BUILT_IN_GAMES.map(g => ({...g, source:'builtin'})), ...games];
      
      all.forEach(g => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        
        // Button Logic
        let actionButtons = '';
        if (g.source === 'file') {
            actionButtons = `
                <div style="display:flex; gap:8px; margin-top:5px">
                    <button class="ghost small" onclick="renameGame('${g.id}')">Rename</button>
                    <button class="ghost small" style="color:#ff6b6b" onclick="removeGame('${g.id}')">Delete</button>
                </div>
            `;
        }

        // Icon Logic
        let thumbStyle = '';
        let thumbClass = 'thumb';
        if (g.icon) {
            thumbStyle = `background-image: url('${g.icon}')`;
            thumbClass += ' has-img';
        }

        tile.innerHTML = `
          <div class="${thumbClass}" style="${thumbStyle}">
            <span class="thumb-text">${g.name.substring(0, 15)}</span>
          </div>
          <div style="flex:1">
            <h3 style="margin:5px 0">${g.name}</h3>
            <p style="font-size:0.85rem; color:var(--muted)">${g.desc || 'Local Game'}</p>
          </div>
          <div style="display:flex; flex-direction:column; gap:8px">
            <button class="play-btn" style="width:100%" data-id="${g.id}" data-source="${g.source}">Play</button>
            ${actionButtons}
          </div>`;
        gamesGrid.appendChild(tile);
      });

      document.querySelectorAll('.play-btn').forEach(btn => {
        btn.onclick = () => openGame(btn.dataset.id, btn.dataset.source);
      });
    }

    async function openGame(id, source) {
      let content;
      
      gameFrame.removeAttribute('srcdoc');
      gameFrame.removeAttribute('src');

      if (source === 'builtin') {
        const g = BUILT_IN_GAMES.find(x => x.id === id);
        currentGame = g;
        gameFrame.srcdoc = g.srcdoc;
      } else {
        const g = games.find(x => x.id === id);
        currentGame = g;
        if (source === 'folder') {
          const file = await g.handle.getFile();
          content = await file.text();
        } else {
          const record = await idbAction('readonly', s => s.get(id));
          content = (typeof record === 'object' && record.content) ? record.content : record;
        }
        const blob = new Blob([content], {type: 'text/html'});
        gameFrame.src = URL.createObjectURL(blob);
      }
      
      gameTitle.textContent = currentGame.name;
      homeSection.style.display = 'none';
      playerSection.style.display = 'flex';
    }

    function closeGame() {
      if (gameFrame.src && gameFrame.src.startsWith('blob:')) {
        URL.revokeObjectURL(gameFrame.src);
      }
      gameFrame.removeAttribute('src');
      gameFrame.removeAttribute('srcdoc');
      gameFrame.src = 'about:blank';
      
      playerSection.style.display = 'none';
      homeSection.style.display = 'block';
      document.getElementById('saveStatus').textContent = '';
      currentGame = null;
    }

    async function removeGame(id) {
      if (!confirm('Delete this game?')) return;
      await idbAction('readwrite', s => s.delete(id));
      games = games.filter(g => g.id !== id);
      renderTiles();
    }

    async function renameGame(id) {
        const g = games.find(x => x.id === id);
        if (!g) return;
        
        const newName = prompt("Enter new name for this game:", g.name);
        if (!newName || newName.trim() === "") return;
        
        g.name = newName.trim();
        
        const record = await idbAction('readonly', s => s.get(id));
        let newRecord;
        if (typeof record === 'string') {
            newRecord = { name: g.name, content: record };
        } else {
            newRecord = { ...record, name: g.name };
        }
        await idbAction('readwrite', s => s.put(newRecord, id));
        
        renderTiles();
    }

    // --- Export Logic ---
    document.getElementById('exportBtn').onclick = async () => {
        // 1. Gather all currently "Built-In" games
        const gamesToExport = [...BUILT_IN_GAMES];
        
        // 2. Fetch all Imported games from DB
        const records = await idbAction('readonly', s => s.getAll());
        if (records && Array.isArray(records)) {
            records.forEach((rec, i) => {
               // Normalize
               const content = (typeof rec === 'object' && rec.content) ? rec.content : rec;
               const name = (typeof rec === 'object' && rec.name) ? rec.name : 'Game ' + i;
               const icon = (typeof rec === 'object' && rec.icon) ? rec.icon : null;
               
               // Add as a built-in game structure
               gamesToExport.push({
                   id: 'portable-' + Date.now() + '-' + i,
                   name: name,
                   desc: 'Embedded Portable Game',
                   srcdoc: content, // Bake content into srcdoc
                   icon: icon
               });
            });
        }

        // 3. Get current HTML Source
        let htmlSource = document.documentElement.outerHTML;

        // 4. Regex Replace the BUILT_IN_GAMES array
        // This regex looks for: const BUILT_IN_GAMES = [ ... ];
        const regex = /const BUILT_IN_GAMES = \[([\s\S]*?)\];/;
        const newScript = `const BUILT_IN_GAMES = ${JSON.stringify(gamesToExport)};`;
        
        htmlSource = htmlSource.replace(regex, newScript);

        // 5. Trigger Download
        const blob = new Blob([htmlSource], {type: 'text/html'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'Portable_Game_Launcher.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    };

    // --- File Handling ---
    document.getElementById('importFileBtn').onclick = () => document.getElementById('fileInput').click();
    
    document.getElementById('fileInput').onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const text = await file.text();
      const id = 'import-' + Date.now();
      const embeddedIcon = findIconInHTML(text);

      const record = { 
          name: file.name, 
          content: text, 
          created: Date.now(),
          icon: embeddedIcon 
      };
      
      await idbAction('readwrite', s => s.put(record, id));
      games.push({ id, name: file.name, source: 'file', icon: embeddedIcon });
      renderTiles();
      e.target.value = ''; 
    };

    document.getElementById('pickFolderBtn').onclick = async () => {
      if (!window.showDirectoryPicker) return alert('Folder access is Chrome/Edge only.');
      try {
        folderHandle = await window.showDirectoryPicker();
        await scanFolder();
      } catch (err) { console.error("User cancelled or error:", err); }
    };

    async function scanFolder() {
      if (!folderHandle) return;
      const folderGames = [];
      
      const fileMap = new Map();
      for await (const [name, handle] of folderHandle.entries()) {
          fileMap.set(name, handle);
      }

      for (const [name, handle] of fileMap) {
        if (name.endsWith('.html')) {
            const baseName = name.substring(0, name.lastIndexOf('.'));
            let iconUrl = null;

            const extensions = ['.png', '.jpg', '.jpeg', '.gif', '.webp'];
            for (const ext of extensions) {
                const imgName = baseName + ext;
                if (fileMap.has(imgName)) {
                    const imgHandle = fileMap.get(imgName);
                    const file = await imgHandle.getFile();
                    iconUrl = URL.createObjectURL(file);
                    break; 
                }
            }

            folderGames.push({ 
                id: 'folder-'+name, 
                name, 
                handle, 
                source: 'folder',
                icon: iconUrl
            });
        }
      }
      
      games = [...games.filter(g => g.source !== 'folder'), ...folderGames];
      renderTiles();
    }

    // --- Communications ---
    window.onmessage = (e) => {
      if (e.data.type === 'launcher.save' && currentGame) {
        const saves = JSON.parse(localStorage.getItem('launcher_saves') || '{}');
        saves[currentGame.id] = { default: e.data.data };
        localStorage.setItem('launcher_saves', JSON.stringify(saves));
        document.getElementById('saveStatus').textContent = 'Progress Saved!';
      }
    };

    gameFrame.onload = () => {
      if (!currentGame || !gameFrame.contentWindow) return;
      const saves = JSON.parse(localStorage.getItem('launcher_saves') || '{}');
      gameFrame.contentWindow.postMessage({
        type: 'launcher.init',
        saves: saves[currentGame.id] || {}
      }, '*');
    };

    // --- UI Bindings ---
    document.getElementById('homeBtn').onclick = closeGame;
    document.getElementById('backBtn').onclick = closeGame;
    document.getElementById('fullscreenBtn').onclick = () => {
      if (gameFrame.requestFullscreen) gameFrame.requestFullscreen();
    };

    // --- Init ---
    (async () => {
      const records = await idbAction('readonly', s => s.getAll());
      const keys = await idbAction('readonly', s => s.getAllKeys());
      
      if (records && Array.isArray(records)) {
        records.forEach((rec, i) => {
          const k = keys[i];
          if (k.startsWith('import-')) {
            const name = (typeof rec === 'object' && rec.name) ? rec.name : 'Imported Game';
            const icon = (typeof rec === 'object' && rec.icon) ? rec.icon : null;
            games.push({ id: k, name: name, source: 'file', icon: icon });
          }
        });
        renderTiles();
      }
    })();
  </script>
</body>
</html>
