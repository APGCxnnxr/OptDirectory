<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OptDirectory Game Launcher</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { 
      --color-1: #1a1a1a;
      --color-2: #000000;
      --color-3: #262626;
      --card: rgba(255, 255, 255, 0.05); 
      --muted: #a1a1aa; 
      --accent: #ffffff; 
      --text-main: #ffffff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(-45deg, var(--color-1), var(--color-2), var(--color-3), var(--color-2));
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      background-attachment: fixed;
      color: var(--text-main);
      overflow-x: hidden;
    }

    .app { display: flex; flex-direction: column; min-height: 100vh; }

    header { 
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      padding: 12px 24px; 
      background: rgba(0, 0, 0, 0.6); 
      backdrop-filter: blur(12px); 
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand { font-weight: 700; letter-spacing: -0.5px; font-size: 1.2rem; }
    
    .controls { display: flex; gap: 10px; }

    main { padding: 24px; flex: 1; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .tile { 
      background: var(--card); 
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px; 
      padding: 20px; 
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tile:hover { 
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .thumb { 
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #333, #000); 
      border-radius: 8px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.8rem;
      text-align: center;
      padding: 10px;
    }

    button { 
      background: #fff; 
      color: #000; 
      border: 0; 
      padding: 10px 18px; 
      border-radius: 6px; 
      cursor: pointer; 
      font-weight: 600; 
      transition: opacity 0.2s;
    }

    button:hover { opacity: 0.9; }
    button.ghost { background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.3); }

    /* Player View */
    #player { display: none; flex-direction: column; height: calc(100vh - 80px); }
    #gameHeader { 
      display: flex; 
      align-items: center; 
      gap: 15px; 
      padding-bottom: 15px; 
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 15px;
    }
    #gameFrame { width: 100%; flex: 1; border: 0; border-radius: 12px; background: #000; }
    
    footer { margin-top: 10px; color: var(--muted); font-size: 0.8rem; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">Offline HTML Launcher</div>
      <div class="controls">
        <button id="pickFolderBtn">Add Folder</button>
        <button id="importFileBtn">Import File</button>
        <button id="homeBtn" class="ghost">Home</button>
      </div>
    </header>

    <main>
      <section id="home">
        <h2 style="margin-top:0">Your Library</h2>
        <p style="color: var(--muted)">Add a folder (Chrome/Edge) or import HTML files to begin.</p>
        <div class="grid" id="gamesGrid"></div>
      </section>

      <section id="player">
        <div id="gameHeader">
          <button id="backBtn" class="ghost">‚Üê Back</button>
          <strong id="gameTitle">Game</strong>
          <div style="flex:1"></div>
          <button id="fullscreenBtn">Fullscreen</button>
        </div>
        <iframe id="gameFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-modals" allow="fullscreen"></iframe>
        <footer>
          <span id="saveStatus"></span>
        </footer>
      </section>
    </main>
  </div>

  <input id="fileInput" type="file" accept="text/html" style="display:none" />

  <script>
    const BUILT_IN_GAMES = [
      { 
        id:'counter', 
        name:'Clicker Demo', 
        desc:'A simple built-in test game to verify saving works.', 
        srcdoc: `
          <body style="background:#111; color:#fff; font-family:sans-serif; text-align:center; padding:50px">
            <h1 id="c">0</h1>
            <button style="padding:10px 20px" onclick="inc()">+1 Count</button>
            <button style="padding:10px 20px" onclick="save()">Save Progress</button>
            <script>
              let n=0; 
              function inc(){ n++; document.getElementById('c').innerText=n; }
              function save(){ window.parent.postMessage({type:'launcher.save', data:{n}}, '*'); }
              window.onmessage=(e)=>{ 
                if(e.data.type==='launcher.init' && e.data.saves.default){ 
                  n=e.data.saves.default.n; 
                  document.getElementById('c').innerText=n; 
                } 
              }
            <\/script>
          </body>` 
      }
    ];

    let games = [];
    let folderHandle = null;
    let currentGame = null;

    const gamesGrid = document.getElementById('gamesGrid');
    const homeSection = document.getElementById('home');
    const playerSection = document.getElementById('player');
    const gameFrame = document.getElementById('gameFrame');
    const gameTitle = document.getElementById('gameTitle');

    // --- IDB Utility ---
    async function idbAction(mode, callback) {
      const db = await new Promise((res, rej) => {
        const req = indexedDB.open('LauncherDB', 1);
        req.onupgradeneeded = () => req.result.createObjectStore('meta');
        req.onsuccess = () => res(req.result);
        req.onerror = () => rej(req.error);
      });
      const tx = db.transaction('meta', mode);
      const val = await callback(tx.objectStore('meta'));
      return new Promise((res) => { tx.oncomplete = () => res(val); });
    }

    function renderTiles() {
      gamesGrid.innerHTML = '';
      const all = [...BUILT_IN_GAMES.map(g => ({...g, source:'builtin'})), ...games];
      
      all.forEach(g => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.innerHTML = `
          <div class="thumb">${g.name.substring(0, 15)}</div>
          <div style="flex:1">
            <h3 style="margin:5px 0">${g.name}</h3>
            <p style="font-size:0.85rem; color:var(--muted)">${g.desc || 'Local Game'}</p>
          </div>
          <div style="display:flex; gap:8px">
            <button class="play-btn" style="flex:1" data-id="${g.id}" data-source="${g.source}">Play</button>
            ${g.source === 'file' ? `<button class="ghost" onclick="removeGame('${g.id}')">Delete</button>` : ''}
          </div>`;
        gamesGrid.appendChild(tile);
      });

      document.querySelectorAll('.play-btn').forEach(btn => {
        btn.onclick = () => openGame(btn.dataset.id, btn.dataset.source);
      });
    }

    async function openGame(id, source) {
      let content;
      if (source === 'builtin') {
        const g = BUILT_IN_GAMES.find(x => x.id === id);
        currentGame = g;
        gameFrame.srcdoc = g.srcdoc;
      } else {
        const g = games.find(x => x.id === id);
        currentGame = g;
        if (source === 'folder') {
          const file = await g.handle.getFile();
          content = await file.text();
        } else {
          content = await idbAction('readonly', s => s.get(id));
        }
        const blob = new Blob([content], {type: 'text/html'});
        gameFrame.src = URL.createObjectURL(blob);
      }
      
      gameTitle.textContent = currentGame.name;
      homeSection.style.display = 'none';
      playerSection.style.display = 'flex';
    }

    function closeGame() {
      if (gameFrame.src.startsWith('blob:')) URL.revokeObjectURL(gameFrame.src);
      gameFrame.src = 'about:blank';
      gameFrame.srcdoc = '';
      playerSection.style.display = 'none';
      homeSection.style.display = 'block';
      document.getElementById('saveStatus').textContent = '';
    }

    async function removeGame(id) {
      if (!confirm('Delete this game?')) return;
      await idbAction('readwrite', s => s.delete(id));
      games = games.filter(g => g.id !== id);
      renderTiles();
    }

    // --- File Handling ---
    document.getElementById('importFileBtn').onclick = () => document.getElementById('fileInput').click();
    
    document.getElementById('fileInput').onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const text = await file.text();
      const id = 'import-' + Date.now();
      await idbAction('readwrite', s => s.put(text, id));
      games.push({ id, name: file.name, source: 'file' });
      renderTiles();
    };

    document.getElementById('pickFolderBtn').onclick = async () => {
      if (!window.showDirectoryPicker) return alert('Folder access is Chrome/Edge only.');
      try {
        folderHandle = await window.showDirectoryPicker();
        await scanFolder();
      } catch (err) { console.error("User cancelled or error:", err); }
    };

    async function scanFolder() {
      if (!folderHandle) return;
      const folderGames = [];
      for await (const [name, handle] of folderHandle.entries()) {
        if (name.endsWith('.html')) {
          folderGames.push({ id: 'folder-'+name, name, handle, source: 'folder' });
        }
      }
      games = [...games.filter(g => g.source !== 'folder'), ...folderGames];
      renderTiles();
    }

    // --- Communications ---
    window.onmessage = (e) => {
      if (e.data.type === 'launcher.save') {
        const saves = JSON.parse(localStorage.getItem('launcher_saves') || '{}');
        saves[currentGame.id] = { default: e.data.data };
        localStorage.setItem('launcher_saves', JSON.stringify(saves));
        document.getElementById('saveStatus').textContent = 'Progress Saved!';
      }
    };

    gameFrame.onload = () => {
      if (!currentGame || !gameFrame.contentWindow) return;
      const saves = JSON.parse(localStorage.getItem('launcher_saves') || '{}');
      gameFrame.contentWindow.postMessage({
        type: 'launcher.init',
        saves: saves[currentGame.id] || {}
      }, '*');
    };

    // --- UI Bindings ---
    document.getElementById('homeBtn').onclick = closeGame;
    document.getElementById('backBtn').onclick = closeGame;
    document.getElementById('fullscreenBtn').onclick = () => {
      if (gameFrame.requestFullscreen) gameFrame.requestFullscreen();
    };

    // --- Init ---
    (async () => {
      const keys = await idbAction('readonly', s => s.getAllKeys());
      keys.forEach(k => {
        if (k.startsWith('import-')) games.push({ id: k, name: 'Imported Game', source: 'file' });
      });
      renderTiles();
    })();
  </script>
</body>
</html>
